version: '3.8'

volumes:
  postgres-data:

networks:
  api:
  database:

services:
  db:
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    container_name: postgres-sandbox
    restart: always
    build:
      context: ./northwind_psql_sql_example
      target: postgres-container
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/bitnami/postgresql/data
    networks:
      - database
        
  graphql-server:
    environment:
      - POSTGRESQL_USER=${POSTGRESQL_USER}
      - POSTGRESQL_PASSWORD=${POSTGRESQL_PASSWORD}
      - POSTGRESQL_DATABASE=${POSTGRESQL_DATABASE}
      - DATABASE_URL=${DATABASE_URL}
    container_name: graphql-sandbox
    depends_on:
      - db
    build:
      context: ./microservice-graphql-example
      target: graphql-server
    ports:
      - "4000:4000"
    networks:
      - database
      - api

  api-gateway:
    environment:
      - AUTH0_URL=${AUTH0_URL}
      - REDIS_PUBLIC_URL=${REDIS_PUBLIC_URL}
    container_name: api-gateway-sandbox
    depends_on:
      - redis
    build:
      context: ./api-gateway-example
      target: api-gateway
    ports:
      - "3000:3000"
    networks:
      - api

  redis:
    container_name: redis-db
    restart: always
    build:
      context: ./redis-example
      target: redis-container
    ports:
      -  "6379:6379"
    networks:
      - api